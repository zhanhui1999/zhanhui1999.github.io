# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  repository_dispatch:
    types:
      - webhook-1
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          git config --global user.email "zhanhui@zju.edu.cn"
          git config --global user.name "zhanhui1999"
          git rm -rf --cached test-auto
          rm -rf test-auto
          git submodule add https://github.com/zhanhui1999/test-auto.git
          cd test-auto
          git checkout main
          cd ..
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # caching pip dependencies
      - run: | 
          cd test-auto
          pip install -r requirements.txt
          echo "test" >> index.html
          echo $(pip list | grep progobuf) >> index.html
          cd ..
      
      - name: push code
        run: |
          git add .
          git commmit -m 'update submodule'
          git push

